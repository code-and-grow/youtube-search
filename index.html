<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="author" content="Peter Pan">
	<meta name="description" content="A responsive Youtube video search page">
	<meta name="viewport" content="width=device-width">

	<title>Search for videos on Youtube</title>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="lity.min.css" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Montserrat:400,600,900" rel="stylesheet">

</head>
<body>

	<header>
		<h1>Search for Youtube videos</h1>
	</header>

	<main>

		<form id="js-search-form" action="">
			<fieldset>
				<legend>Enter your search terms</legend>
				<label for="search-input"></label>
				<input id="js-search-input" type="text" name="search-input"  aria-label="search input field" placeholder="Type your query here..." required>
				<button id="js-search-button" type="submit">Search</button>
			</fieldset>
		</form>

		<section id="results" class="results js-results hidden" aria-live="assertive" hidden>
			<h2>Results <span id="h2-span">[ filtered by most views ]</span></h2>
			<p class="showResultsCount"></p>
			<div class="result"></div>
		</section>

	</main>

	<nav id="navigation" aria-live="assertive" hidden>
		<div class="pagination clearfix">
			<div id="prevPage"></div>
			<div id="nextPage"></div>
		</div>
		<div>
			<a id="back-to-top" class="clearfix" href="#">Back to top</a>
		</div>
	</nav>

	<footer hidden>&copy; 2018 YoutubeSearchForm by Peter Pan</footer>

	<!-- Enter jQuery -->
	<script
    src="//code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>

  <!-- Enter Zepto -->
  <script src="zepto.min.js"></script>

  <!-- Enter Lity -->
  <script src="lity.min.js"></script>

	<script src="search.js"></script>

</body>
</html>
