<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Search on Youtube - find a video on Youtube</title>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900" rel="stylesheet">

	<!-- Enter jQuery -->
	<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>

</head>
<body>

	<header>
		<h1>Search for Youtube videos</h1>
	</header>

	<main>
		<form id="js-search-form" action="#">
			<fieldset>
				<legend>Enter your search terms</legend>
				<label for="search-query"></label>
				<input id="js-search-query" type="text" name="search-query" placeholder="Type your query here..." required>
				<button id="js-submit-query" type="submit">Search</button>
			</fieldset>
		</form>

		<section class="results js-results hidden">
			<h2>Results</h2>
		</section>
	</main>

	<footer>&copy; 2018 PP Search Forms</footer>

	<script src="search.js"></script>

</body>
</html>
